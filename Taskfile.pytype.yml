version: '3'

includes:
  shell:
    taskfile: Taskfile.shell.yml
    internal: true

tasks:

  check:
    desc: Check Python code types with pytype in the current directory
    label: pytype:check:{{.USER_WORKING_DIR}}
    dir: '{{.USER_WORKING_DIR}}'
    interactive: true
    vars:
      SPINNER_TITLE: '{{.SPINNER_TITLE | default "Running pytype check"}}'
      STDERR: '{{.STDERR | default .DEFAULT_STDERR}}'
      STDOUT: '{{.STDOUT | default .DEFAULT_STDOUT}}'
    cmds:
      - task: tui:run-with-spinner
        vars:
          CLI_ARGS: pytype .
          SPINNER_TITLE: '{{.SPINNER_TITLE}}'
